name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: coderev
            asset_name: coderev-x86_64-unknown-linux-gnu
          - os: macos-15-intel
            target: x86_64-apple-darwin
            binary_name: coderev
            asset_name: coderev-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: coderev
            asset_name: coderev-aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: coderev.exe
            asset_name: coderev-x86_64-pc-windows-msvc.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Asset (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Prepare Asset (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Calculate Hash
        id: calc_hash
        run: |
          # Use curl to get the SHA256 of the released asset
          # We use the x86_64-apple-darwin asset as the primary one for the formula
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/coderev-x86_64-apple-darwin.tar.gz"
          curl -L $ASSET_URL --output asset.tar.gz
          HASH=$(shasum -a 256 asset.tar.gz | awk '{ print $1 }')
          echo "HASH=$HASH" >> $GITHUB_OUTPUT
          echo "URL=$ASSET_URL" >> $GITHUB_OUTPUT

      - name: Bump Homebrew Formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: coderev
          formula-path: Formula/coderev.rb
          homebrew-tap: been-there-done-that/homebrew-tap
          base-branch: main
          download-url: ${{ steps.calc_hash.outputs.URL }}
          download-sha256: ${{ steps.calc_hash.outputs.HASH }}
          commit-message: "chore: update coderev to v${{ steps.get_version.outputs.VERSION }}"
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
